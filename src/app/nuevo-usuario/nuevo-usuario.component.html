<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <h2>Nuevo Usuario</h2>
      <mat-form-field>
        <input matInput placeholder="Nombre" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Genero"
          formControlName="gender"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Estado"
          formControlName="status"
        />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="guardar()">
        Guardar
      </button>
    </form>
  </mat-card-content>
</mat-card>
